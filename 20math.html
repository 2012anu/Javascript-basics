<!DOCTYPE html>
<html>
<title>here we use all type of math opearator</title>

<body>
    <h1>here we use all type of math opearator</h1>
    <h2>JavaScript Math Constants</h2>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =
            "<p><b>Math.E:</b> " + Math.E + "</p>" +
            "<p><b>Math.PI:</b> " + Math.PI + "</p>" +
            "<p><b>Math.SQRT2:</b> " + Math.SQRT2 + "</p>" +
            "<p><b>Math.SQRT1_2:</b> " + Math.SQRT1_2 + "</p>" +
            "<p><b>Math.LN2:</b> " + Math.LN2 + "</p>" +
            "<p><b>Math.LN10:</b> " + Math.LN10 + "</p>" +
            "<p><b>Math.LOG2E:</b> " + Math.LOG2E + "</p>" +
            "<p><b>Math.Log10E:</b> " + Math.LOG10E + "</p>";
    </script>
    <!--math.round function-->

    <p id="demo1"></p>
    <p>math.round for above one 5.4 </p>
    <script>
        document.getElementById("demo1").innerHTML = Math.round(5.4);
    </script>

    <!--Math.floor(x) returns the value of x rounded down to its nearest integer:-->
    <p id="demo2"></p>
    <p>math.floor for above one 43.7r</p>

    <script>
        document.getElementById("demo2").innerHTML = Math.floor(43.7);
    </script>

    <!--Math.trunc(x) returns the integer part of x:-->
    <p id="dem3"></p>
    <p>math.trunc for above one 14.7</p>
    <script>
        document.getElementById("dem3").innerHTML = Math.trunc(14.7);
    </script>

    <!--Math.sign(x) returns if x is negative, null or positive:-->
    <p id="demo4"></p>
    <p>math.sign for above one 34.4</p>
    <script>
        document.getElementById("demo4").innerHTML = Math.sign(34.4);
    </script>

    <!--  Math.pow(x, y) returns the value of x to the power of y-->
    <p id="demo5"></p>
    <p>math.pow for above one 8,2</p>
    <script>
        document.getElementById("demo5").innerHTML = Math.pow(8, 2);
    </script>

    <!--Math.sqrt(x) returns the square root of x:-->
    <p id="demo"></p>
    <p>math.sqrt for above one 64</p>
    <script>
        document.getElementById("demo").innerHTML = Math.sqrt(64);
    </script>
</body>

</html>
