<!DOCTYPE html>
<html>

<head>
    <title> Functions part 2</title>
</head>

<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        function cel(f) {
            return (5 / 9) * (f - 32);

        }
        document.getElementById("demo").innerHTML = cel(77);
    </script>
    <!--this variable -->
    <script>
        document.getElementById("demo1").innerHTML =
            "the temperature is " + cel(57) + "degree";

        function cel(f) {
            return (5 / 9) * (f - 32);
        }
    </script>
</body>

</html>
