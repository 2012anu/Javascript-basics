<!DOCTYPE html>
<html>
<title>Javascript arrays and there ways to access</title>

<body>

    <h2>JavaScript Arrays</h2>

    <p>JavaScript array elements are accessed using numeric indexes (starting from 0).</p>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <!--This statement changes the value of the first element in cars:-->
    <script>
        var cars = ["Saab", "Volvo", "BMW"];
        cars[0] = "Opel";
        document.getElementById("demo").innerHTML = cars;
    </script>

    <!--to access full array-->
    <script>
        var cars = ["Saab", "Volvo", "BMW"];
        document.getElementById("demo1").innerHTML = cars;
    </script>


    <!--length property-->
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo2").innerHTML = fruits.length;
    </script>
    <!-- array element are acessing numeric index-->
    <script>
        var fruits = [" cheery", "Orange", "Apple", "Mango"];
        var first = fruits[0];
        document.getElementById("demo3").innerHTML = first;
    </script>

    <!--last elemnt in arrry using len-->
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        var last = fruits[fruits.length - 1];
        document.getElementById("demo4").innerHTML = last;
    </script>
    <!--loop in araay-->

    <script>
        var fruits, text, fLen, i;
        fruits = ["Banana", "Orange", "Apple", "Mango"];
        fLen = fruits.length;

        text = "<ul>";
        for (i = 0; i < fLen; i++) {
            text += "<li>" + fruits[i] + "</li>";
        }
        text += "</ul>";

        document.getElementById("demo5").innerHTML = text;
    </script>
    <!--for each in array-->
    <script>
        var fruits, text;
        fruits = ["Banana", "Orange", "Apple", "Mango"];

        text = "<ul>";
        fruits.forEach(myFunction);
        text += "</ul>";
        document.getElementById("demo6").innerHTML = text;

        function myFunction(value) {
            text += "<li>" + value + "</li>";
        }
    </script>


    <!--difreent name for array index and thn trying to access from regural number -->
    <p>If you use a named index when accessing an array, JavaScript will redefine the array to a standard object, and some array methods and properties will produce undefined or incorrect results.</p>

    <p id="dem"></p>

    <script>
        var person = [];
        person["firstName"] = "John";
        person["lastName"] = "Doe";
        person["age"] = 46;
        document.getElementById("dem").innerHTML =
            person[0] + " " + person.length;
    </script>


</body>

</html>
