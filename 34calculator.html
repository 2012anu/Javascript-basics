<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script>
        var num1, num2;
        var result;

        function add() {
            num1 = document.cal.number1.value;
            num2 = document.cal.number2.value;
            result = parseInt(num1) + parseInt(num2);
            document.getElementById("ans").innerHTML = "The Result is" + result;
        }

        function sub() {

            num1 = document.cal.number1.value;
            num2 = document.cal.number2.value;
            result = parseInt(num1) - parseInt(num2);
            document.getElementById("ans").innerHTML = "The Result is" + result;
        }

        function mul() {
            var opt1, opt2, results;
            opt1 = document.cal.number1.value;
            opt2 = document.cal.number2.value;
            results = parseInt(opt1) * parseInt(opt2);
            document.getElementById("ans").innerHTML = "The Result is" + results;
        }

        function div() {
            num1 = document.getElementById("number1").value;
            num2 = document.getElementById("number2").value;
            result = parseInt(num1) / parseInt(num2);
            document.getElementById("ans").innerHTML = "The Result is" + result;
        }

        function modu() {
            num1 = document.getElementById("number1").value;
            num2 = document.getElementById("number2").value;
            result = parseInt(num1) % parseInt(num2);
            document.getElementById("ans").innerHTML = "The Result is" + result;
        }
    </script>

    <style>
        body {
            text-align: center;
            background-image: url(both.jpeg);
            background-repeat: no-repeat;
            background-size: 100%;
        }
        
        button {
            color: red;
            border-color: 7px soild black;
            background-color: aqua;
            border-radius: 4px;
            width: 35px;
            height: 57px;
        }
    </style>
</head>

<body>
    <h1>the calculator</h1>
    <form name="cal">

        <label>block 1</label>
        <input type="number" name="number1" id="number1"><br>
        <label for=""> block 2</label>
        <input type="number" name="number2" id="number2"><br>

        <p id="ans"></p>
        <br>
        <button type="button" id="a" value="+" onclick="add()">+</button>
        <button type="button" id="s" onclick="sub()">-</button>
        <button type="button" id="m" onclick="mul()">*</button>
        <button type="button" id="d" onclick="div()">/</button>
        <button type="button" id="mo" onclick="modu()">%</button>


    </form>

</body>

</html>
