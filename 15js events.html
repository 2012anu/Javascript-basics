<!DOCTYPE html>

<head>
    <title> JS EVENTS</title>
</head>

<body>
    <p> the onclick event</p>
    <p id="demo"></p>
    <p id="demoo"></p>
    <button onclick="getElementById('demo').innerHTML=Date()"> click me</button>
    <p> mouse over</p>
    <button onmouseover="getElementById('demoo').innerHTML=Date()"> click me</button>

</body>
